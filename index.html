
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Contribution Graph</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="months"></div>
            <div class="content">
                <div class="weekdays">
                    <div></div>
                    <div>Mon</div>
                    <div></div>
                    <div>Wed</div>
                    <div></div>
                    <div>Fri</div>
                    <div></div>
                </div>
                <div class="weeks"></div>
            </div>
            <div class="legend">
                <span>Less</span>
                <div class="legend-squares">
                    <div class="legend-square" data-level="0"></div>
                    <div class="legend-square" data-level="1"></div>
                    <div class="legend-square" data-level="2"></div>
                    <div class="legend-square" data-level="3"></div>
                    <div class="legend-square" data-level="4"></div>
                </div>
                <span>More</span>
            </div>
        </div>
        <div class="tooltip" id="tooltip"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
