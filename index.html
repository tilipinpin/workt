<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贡献图表</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .year-selector {
            background-color: #0969da;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
        }
        .container {
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 20px;
        }
        .months {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #57606a;
            font-size: 12px;
        }
        .graph-container {
            display: flex;
        }
        .weekdays {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-right: 5px;
        }
        .weekday {
            font-size: 12px;
            color: #57606a;
            text-align: right;
            height: 15px;
            line-height: 15px;
        }
        .graph {
            display: grid;
            grid-template-columns: repeat(53, 1fr);
            grid-template-rows: repeat(7, 1fr);
            gap: 3px;
        }
        .day {
            width: 10px;
            height: 10px;
            background-color: #ebedf0;
            border-radius: 2px;
        }
        .usage-1 { background-color: #9be9a8; }
        .usage-2 { background-color: #40c463; }
        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 12px;
            color: #57606a;
        }
        .legend {
            display: flex;
            align-items: center;
        }
        .legend-item {
            width: 10px;
            height: 10px;
            margin: 0 2px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>64 contributions in the last year</h2>
        <button class="year-selector">2024 ▼</button>
    </div>
    <div class="container">
        <div class="months" id="months"></div>
        <div class="graph-container">
            <div class="weekdays">
                <div class="weekday">Mon</div>
                <div class="weekday"></div>
                <div class="weekday">Wed</div>
                <div class="weekday"></div>
                <div class="weekday">Fri</div>
                <div class="weekday"></div>
                <div class="weekday"></div>
            </div>
            <div class="graph" id="contributionGraph"></div>
        </div>
        <div class="footer">
            <span>Learn how we count contributions</span>
            <div class="legend">
                <span>Less</span>
                <div class="legend-item" style="background-color: #ebedf0;"></div>
                <div class="legend-item usage-1"></div>
                <div class="legend-item usage-2"></div>
                <div class="legend-item usage-2"></div>
                <div class="legend-item usage-2"></div>
                <span>More</span>
            </div>
        </div>
    </div>

    <script>
        const contributionGraph = document.getElementById('contributionGraph');
        const monthsContainer = document.getElementById('months');
        const months = ['Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec', 'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'];
        const weeksInYear = 53;
        const daysInWeek = 7;

        // 添加月份
        months.forEach(month => {
            const monthElement = document.createElement('span');
            monthElement.textContent = month;
            monthsContainer.appendChild(monthElement);
        });

        // 添加所有天的贡献方块
        for (let week = 0; week < weeksInYear; week++) {
            for (let day = 0; day < daysInWeek; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                contributionGraph.appendChild(dayElement);
            }
        }

        // 添加7月份的两个特定贡献
        const firstMonday = contributionGraph.children[0]; // 第一个星期一的方块
        const nextMonday = contributionGraph.children[7]; // 下一个星期一的方块
        firstMonday.className = 'day usage-2';
        nextMonday.className = 'day usage-1';
    </script>
</body>
</html>
