<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribution Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contribution-calendar">
        <div class="header">
            <span>73 contributions in the last year</span>
            <div id="months" class="months"></div>
        </div>
        <div class="calendar">
            <div id="days-of-week" class="days"></div>
            <div id="contribution-grid" class="grid"></div>
        </div>
        <div id="tooltip" class="tooltip"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
