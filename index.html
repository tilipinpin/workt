<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电脑使用时间记录</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            max-width: 800px;
            margin: 0 auto;
        }
        .day {
            width: 20px;
            height: 20px;
            background-color: #ebedf0;
        }
        .usage-1 { background-color: #9be9a8; }
        .usage-2 { background-color: #40c463; }
        .usage-3 { background-color: #30a14e; }
        .usage-4 { background-color: #216e39; }
    </style>
</head>
<body>
    <h1>电脑使用时间记录</h1>
    <div class="container" id="contributionGraph"></div>

    <script>
        const contributionGraph = document.getElementById('contributionGraph');
        const daysInYear = 365;

        function getRandomUsage() {
            return Math.floor(Math.random() * 12);
        }

        function getUsageClass(hours) {
            if (hours === 0) return '';
            if (hours < 4) return 'usage-1';
            if (hours < 8) return 'usage-2';
            if (hours < 10) return 'usage-3';
            return 'usage-4';
        }

        for (let i = 0; i < daysInYear; i++) {
            const day = document.createElement('div');
            day.className = 'day';
            const usage = getRandomUsage();
            day.classList.add(getUsageClass(usage));
            day.title = `使用时间：${usage} 小时`;
            contributionGraph.appendChild(day);
        }
    </script>
</body>
</html>
