<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贡献图表</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .year-selector {
            background-color: #0969da;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
        }
        .container {
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 20px;
        }
        .months {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #57606a;
            font-size: 12px;
        }
        .graph {
            display: grid;
            grid-template-columns: auto repeat(53, 1fr);
            gap: 3px;
        }
        .weekday {
            font-size: 12px;
            color: #57606a;
            text-align: right;
            padding-right: 5px;
        }
        .day {
            width: 10px;
            height: 10px;
            background-color: #ebedf0;
            border-radius: 2px;
        }
        .usage-1 { background-color: #9be9a8; }
        .usage-2 { background-color: #40c463; }
        .usage-3 { background-color: #30a14e; }
        .usage-4 { background-color: #216e39; }
        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 12px;
            color: #57606a;
        }
        .legend {
            display: flex;
            align-items: center;
        }
        .legend-item {
            width: 10px;
            height: 10px;
            margin: 0 2px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>64 contributions in the last year</h2>
        <button class="year-selector">2024 ▼</button>
    </div>
    <div class="container">
        <div class="months">
            <span>Jul</span><span>Aug</span><span>Sep</span><span>Oct</span><span>Nov</span><span>Dec</span>
            <span>Jan</span><span>Feb</span><span>Mar</span><span>Apr</span><span>May</span><span>Jun</span><span>Jul</span>
        </div>
        <div class="graph" id="contributionGraph"></div>
        <div class="footer">
            <span>Learn how we count contributions</span>
            <div class="legend">
                <span>Less</span>
                <div class="legend-item" style="background-color: #ebedf0;"></div>
                <div class="legend-item usage-1"></div>
                <div class="legend-item usage-2"></div>
                <div class="legend-item usage-3"></div>
                <div class="legend-item usage-4"></div>
                <span>More</span>
            </div>
        </div>
    </div>

    <script>
        const contributionGraph = document.getElementById('contributionGraph');
        const weekdays = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
        const weeksInYear = 53;

        function getRandomUsage() {
            return Math.floor(Math.random() * 5);
        }

        function getUsageClass(level) {
            if (level === 0) return '';
            return `usage-${level}`;
        }

        // 添加星期几标签
        weekdays.forEach(day => {
            const weekday = document.createElement('div');
            weekday.className = 'weekday';
            weekday.textContent = day;
            contributionGraph.appendChild(weekday);
        });

        // 添加所有天的贡献方块
        for (let week = 0; week < weeksInYear; week++) {
            for (let day = 0; day < 7; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                const usage = getRandomUsage();
                dayElement.classList.add(getUsageClass(usage));
                contributionGraph.appendChild(dayElement);
            }
        }

        // 添加7月份的两个特定贡献
        const firstMonday = contributionGraph.children[8]; // 第一个星期一的方块
        const nextDay = contributionGraph.children[9]; // 第一个星期二的方块
        firstMonday.className = 'day usage-2';
        nextDay.className = 'day usage-1';
    </script>
</body>
</html>
