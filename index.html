<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年度工作时间统计</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calendar">
            <!-- 修改年份选择器 -->
            <select id="yearSelector" class="year-selector">
                <option value="recent">近一年</option>
            </select>
            <div class="months"></div>
            <div class="content">
                <div class="weekdays">
                    <div></div>
                    <div>Mon</div>
                    <div></div>
                    <div>Wed</div>
                    <div></div>
                    <div>Fri</div>
                    <div></div>
                </div>
                <div class="weeks"></div>
            </div>
            <div class="legend">
                <div class="legend-leave">
                    <div class="legend-square" data-level="6"></div>
                    <span>Days of leave <span class="days-over-17-text">(0 days)</span></span>
                </div>
                <div class="legend-business-trip">
                    <div class="legend-square" data-level="5"></div>
                    <span class="business-trip-text">Business trip <span class="days-over-16-text">(0 days)</span></span>
                </div>
                <div class="legend-main">
                    <span>Less</span>
                    <div class="legend-squares">
                        <div class="legend-square" data-level="0"></div>
                        <div class="legend-square" data-level="1"></div>
                        <div class="legend-square" data-level="2"></div>
                        <div class="legend-square" data-level="3"></div>
                        <div class="legend-square" data-level="4"></div>
                    </div>
                    <span>More</span>
                </div>
            </div>
        </div>
        <div class="tooltip" id="tooltip"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
